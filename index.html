<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Gravity Model of International Trade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #tradeCanvas {
            border: 1px solid #000;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .attribute-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        #distanceMatrix {
            margin-top: 20px;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        input[type="number"] {
            width: 50px;
        }
        .matrix-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .matrix {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Interactive Gravity Model of International Trade</h1>
    
    <canvas id="tradeCanvas" width="600" height="400"></canvas>
    
    <div class="controls">
        <button id="addButton">Add Country</button>
        <button id="removeButton">Remove Country</button>
        <span id="pointCount">Points: 0/5</span>
    </div>
    
    <div class="attribute-controls">
        <div>
            <label for="pointSelect">Select Country:</label>
            <select id="pointSelect"></select>
        </div>
        <div>
            <label for="productivitySlider">Productivity:</label>
            <input type="range" id="productivitySlider" min="0.1" max="10" step="0.1" value="1">
            <span id="productivityValue">1</span>
        </div>
        <div>
            <label for="populationSlider">Population:</label>
            <input type="range" id="populationSlider" min="0.1" max="10" step="0.1" value="1">
            <span id="populationValue">1</span>
        </div>
    </div>
    
    <div class="matrix-container">
        <div id="distanceMatrix" class="matrix"></div>
        <div id="tradeMatrix" class="matrix"></div>
    </div>
        
    <div id="equilibriumResults"></div>

    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="main.js" type="module" defer></script>

</body>
</html>
